# consul service checks
---
- hosts: freebsd
  tasks:
    - name: unconfigure service
      ansible.builtin.file:
        path: /usr/local/etc/consul.d/service_checks.json
        state: absent
      notify:
        - restart consul

  handlers:
    - name: restart consul
      ansible.builtin.service:
        name: consul
        state: restarted
...
